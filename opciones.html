<!DOCTYPE html>
<html>
<head>
    <title>Depósito de Recuerdos</title>
    <link rel="stylesheet" href="portada.css">
    <link rel="stylesheet" href="fondo.css">


    <style>
        /*     @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Fuente para el diseño retro */

        body {
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
          background: linear-gradient(180deg, #f4791f, #ffcc70); /* Degradado del fondo */
        background-image: url(/portada/Landing\ -\ portada.png);
        background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          
            color: white;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 1px;
        }

        p {
            margin: 10px 0 40px;
            font-size: 14px;
        }

        .container {
            display: flex;
            gap: 20px; /* Espacio entre las tarjetas */
        }

        .card {
            width: 220px;
            height: 300px;
           /* background: #ffa726; /* Color de fondo */ 
           background-image: url(/portada/card.png);
          background-size: cover;
         /*   box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Sombra */
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 20px 20px rgba(0, 0, 0, 0.696); 
        }

        .card span {
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); /* Efecto de texto */
        }



        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Detrás del contenido */
            object-fit: cover; /* Para que se ajuste al ancho y alto */
           /* opacity: 0.3; /* Transparencia para integrar con el fondo */
        }


    </style>
</head>
<body>

    <img src="/portada/Landing - portada1.png" alt="Imagen de fondo" class="fullscreen-image">
    <div class="lava-background">
        <!-- Crea varias burbujas con diferentes clases para variar tamaños -->
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble5"></div>
        <div class="bubble bubble6"></div>
        <div class="bubble bubble7"></div>
        <div class="bubble bubble8"></div>
        <div class="bubble bubble9"></div>
        <div class="bubble bubble10"></div>
      </div>


    <h1>Depósito de Recuerdos</h1>
    <p>Seleccione a cuál quiere ir</p>

    <div class="container">
        <!-- Tarjeta 1 -->
        <div class="card" onclick="window.location.href='narrativa-transmedia.html'">
            <span>Narrativa Transmedia</span>
        </div>

        <!-- Tarjeta 2 -->
        <div class="card" onclick="window.location.href='instalacion.html'">
            <span>Instalación</span>
        </div>
    </div>
</body>
</html>
